<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/eglogo.ico">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <title>MSEDGE</title>
    <style>
        html{
            height:100%;
            min-width:600px;
            min-height:576px;
        }
        body{
            background-color:#eef4f9;
            font-family:HarmonyOS_Sans_SC;

            overflow:auto;
            overflow-y:scroll;
            text-align:center;
            height:100%;
        }
        #centerNav{
            /* 中间的大方块 */
            visibility:hidden;
            transition:all 0.5s cubic-bezier(0,1,0,1);

            display:inline-block;
            position:relative;
            top:100%;
            width:80%;
            height:80%;
            min-width:1100px;
        }
        .navSec{
            /* 中间的三个小方块 */
            border-radius:10px;
            visibility:hidden;

            display:inline-block;
            margin-top:7%;
            margin-left:1%;
            width:32%;
            height:100%;
        }

        .inNavSce1{
            /* 三个小方块中的第一个内的按钮 */
            float:left;
            margin-top:4%;
            margin-left:5%;
            width:90%;
            height:30%;
        }
        .inNavSce1:nth-child(1){
            background-image:url(./img/bilibili.png);
        }
        .inNavSce1:nth-child(2){
            background-image:url(./img/register.png);
            background-position:0 12px;
        }
        .inNavSce1:nth-child(3){
            visibility:hidden;
        }
        #qq{
            background-image:url(./img/addqq.png);
            background-position:bottom;
            
            float:left;
            width:48%;
            height:100%;
        }
        #qq:hover{
            background-image:url(./img/qr.png);
        }
        #font{
            background-image:url(./img/fontdownload.png);

            float:left;
            margin-left:4%;
            width:48%;
            height:100%;
        }

        .inNavSce2{
            /* 三个小方块中的第二个的子元素内的按钮 */
            float:left;
            margin-top:4%;
            margin-left:5%;
        }
        .inNavSce2:first-child{
            background-image:url(./img/feedback.png);
            width:90%;
            height:62%;
        }
        .inNavSce2:nth-child(2){
            background-position:0 -10px;
            background-image:url(./img/joinus.png);
            background-size:100% auto;
            background-repeat:no-repeat;

            width:90%;
            height:30%;
        }

        .inNavSce3{
            /* 三个小方块中的第三个的子元素内的按钮 */
            float:left;
            margin-top:4%;
            margin-left:5%;
        }
        .inNavSce3:first-child{
            background-image:url(./img/egstore.png);
            width:90%;
            height:46%;
        }
        .inNavSce3:nth-child(2){
            background-image:url(./img/egcore.png);
            width:90%;
            height:46%;
        }

        .button{
            /* 所有的按钮 */
            transition:all 0.2s ease 0s;
            visibility:visible;
            background-size:100% auto;
            background-repeat:no-repeat;
            background-color:white;
            box-shadow:10px 10px 50px #bebebe93;
            border-radius:10px;
        }
        .button:hover{
            transform:translateY(-10px);
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1 style="position:absolute;top:10px;left:60px;color:#414141;">MSEDGE</h1><div style="position:absolute;top:75px;left:63px;color:#414141;">下载密码MSEDGE</div>
    <div id="centerNav">
        <!--导航栏-->
        <div class="navSec">
            <div class="inNavSce1 button" onClick="window.open('https://space.bilibili.com/513293303','_self')"></div>
            <div class="inNavSce1 button" onClick="window.open('https://forms.office.com/r/jCHmSt2rzJ','_self')"></div>
            <div class="inNavSce1">
                <div id="qq" class="button" onClick="window.open('https://jq.qq.com/?_wv=1027&k=2SCSDvni','_self')"></div>
                <div id="font" class="button" onClick="window.open('https://developer.harmonyos.com/cn/docs/design/des-guides/font-0000001157868583','_self')"></div>
            </div>
        </div>
        <div class="navSec">
            <div class="inNavSce2 button" onClick="window.open('https://forms.office.com/r/W8LUkx6xL5','_self')"></div>
            <div class="inNavSce2 button" onClick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAN__hOc_ORUOUdRQkozS0M5RlhPMVNZS1JBRFlCSDZaSC4u','_self')"></div>
        </div>
        <div class="navSec">
            <div class="inNavSce3 button" onClick="window.open('store.html','_self')"></div>
            <div class="inNavSce3 button" onClick="window.open('core.html','_self')"></div>
        </div>
    </div>
    <script>
            window.onload=function(){
            let oCenterNav = document.getElementById("centerNav");
            oCenterNav.style.top="0px";
        }
    </script>
</body>
</html>
