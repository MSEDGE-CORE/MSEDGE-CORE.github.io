<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="icon" href="./Assets/MSEDGE.png">
    <title>MSEDGE</title>
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <style>
        html
        {
            min-width: 580px;
            max-width: 800px;  
            margin: 0 auto;  
            height: 101%;
        }

        body 
        {
            background-color:rgb(249,249,249);
            color:black;
            font-family: 'HarmonyOS Sans SC', sans-serif;
            min-width: 500px;
            max-width: 720px;
            margin: 40px; 
        }

        .ContentEntrance 
        {
            animation: FloatIn 0.5s cubic-bezier(0,1,0,1);
        }

        .page-title 
        {
            font-weight: bold;
            font-size: 48px;
            margin: 4px 0 20px 4px;
        }

        .grid-container 
        {
            display: grid;
            grid-gap: 4px;
            max-width: 720px;
        }

        .more-item 
        {
            position: relative;
            margin: 0 0 0 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 68px;
            background-color: transparent;
            border: none;
            max-width: 720px;
        }

        .more-item img
        {
            position: absolute;
            height: 20px;
            width: 20px;
            right: 28px;
            top: 24px;
            bottom: 24px;
        }

        .more-item .title 
        {
            position: absolute;
            font-size: 16px;
            left: 26px;
            right: 26px;
            top: 25px;
            bottom: 27px;
            text-align: left;
            font-family: 'HarmonyOS Sans SC', sans-serif;
        }

        .qr-button 
        {
            width: 100px;
            position:absolute;
            top: 18px;
            bottom: 18px;
            right: 26px;
        }

        .grid-item 
        {
            position: relative;
            margin: 0 0 0 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 68px;
            background-color: none;
            border: none;
            max-width: 720px;
        }

        .grid-item img
        {
            position: absolute;
            height: 24px;
            width: 24px;
            left: 22px;
            top: 22px;
            bottom: 24;
            border-radius: 8px;
        }

        .grid-item .title 
        {
            position: absolute;
            font-size: 16px;
            left: 68px;
            right: 26px;
            top: 25px;
            bottom: 27px;
            text-align: left;
            font-family: 'HarmonyOS Sans SC', sans-serif;
        }

        .app-item 
        {
            position: relative;
            margin: 0 0 0 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 68px;
            background-color: none;
            border: none;
            max-width: 720px;
        }

        .app-item img
        {
            position: absolute;
            height: 24px;
            width: 24px;
            left: 22px;
            top: 22px;
            bottom: 24;
            border-radius: 8px;
        }

        .app-item .title 
        {
            position: absolute;
            font-size: 16px;
            left: 68px;
            right: 26px;
            top: 25px;
            bottom: 27px;
            text-align: left;
            font-family: 'HarmonyOS Sans SC', sans-serif;
            font-weight: bold;
        }

        .app-item .description 
        {
            position: absolute;
            font-size: 16px;
            left: 26px;
            top: 42px;
            right: 172px;
            bottom: 26px;
            text-align: left;
            font-family: 'HarmonyOS Sans SC', sans-serif;
            white-space: normal;
            word-wrap: break-word;
        }

        @media (prefers-color-scheme: dark) 
        {
            body 
            {
                background-color: rgb(40,40,40);
                color: white;
            }
        }

        @keyframes FloatIn
        {
            0% 
            {
                opacity: 0;
                transform: translateY(500px);
            }
            100% 
            {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">MSEDGE</h1>
    <div class="ContentEntrance">
        <div class="grid-container">
            <fluent-button class="app-item" onclick="window.open('https://github.com/MSEDGE-CORE/Edge18','_self')">
                <img src="./Application/Edge18.png">
                <span class="title">Edge 18</span>
                <span style="position:absolute; font-size: 16px; font-family: Segoe Fluent Icons; right: 26px; top: 25px; ">&#xE76C;</span>
            </fluent-button>
            <fluent-button class="app-item" onclick="window.open('https://github.com/MSEDGE-CORE/YourFocus','_self')">
                <img src="./Application/YourFocus.png">
                <span class="title">专注印记</span>
                <span style="position:absolute; font-size: 16px; font-family: Segoe Fluent Icons; right: 26px; top: 25px; ">&#xE76C;</span>
            </fluent-button>
            <fluent-button class="grid-item" onclick="window.open('AppList.html','_self')">
                <span class="title">更多应用</span>
                <img src="./Assets/AppList.png" style="border-radius: 0px;">
                <span style="position:absolute; font-size: 16px; font-family: Segoe Fluent Icons; right: 26px; top: 25px; ">&#xE76C;</span>
            </fluent-button>
        </div>
        <div>
            <span class="title"><br></span>
        </div>
        <div class="grid-container">
            <fluent-button class="more-item" onclick="window.open('https://space.bilibili.com/513293303','_self')">
                <span class="title">哔哩哔哩</span>
                <img src="./Assets/Bilibili.png">
            </fluent-button>
            <fluent-button class="more-item" onclick="window.open('QrCode.html','_self')">
                <span class="title">QQ 群聊</span>
                <fluent-button class="qr-button">显示二维码</fluent-button>
            </fluent-button>
            <div>
                <span class="title"><br><br></span>
            </div>
        </div>
    </div>
</body>
</html>
