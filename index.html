<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/eglogo.ico">
    <title>MSEDGE</title>
    <style>
        html{
            height:100%;
            min-width:600px;
            min-height:576px;       
        }
        body{
            background-color:#eef4f9;
            font-family:HarmonyOS_Sans_SC;

            overflow:auto;
            overflow-y:scroll;
            text-align:center;
            height:100%;
        }
        #title{
            /* 主体块标题 */
                position:relative;
                top:5%;
                font-size:xx-large;
        }
        #centerNav{
            /* 中心主体块 */
            visibility:hidden;
            transition:all 0.5s cubic-bezier(0,1,0,1);

            display:inline-block;
            position:relative;
            top:100%;
            width:800px;
            height:500px;
            min-width:1100px;
        }
        .navSec{
            /* 选项卡 */
            border-radius:10px;
            visibility:hidden;

            display:inline-block;
            margin-left:1%;
            width:30%;
            height:100%;
        }

        .inNavSce1{
            /* 属于一号选项卡的所有按钮 */
            float:left;
            margin-top:4%;
            margin-left:5%;
            width:90%;
            height:30%;
        }
        .inNavSce1:nth-child(1){
            /* 一号选项卡的第一个按钮 */
            background-image:url(./img/bilibili.png);
        }
        .inNavSce1:nth-child(2){
            /* 一号选项卡的第二个按钮 */
            background-image:url(./img/register.png);
            background-position:0 12px;
        }
        .inNavSce1:nth-child(3){
            /* 一号选项卡的第三个按钮（盒子） */
            visibility:hidden;
        }
        #qq{
            /* 一号选项卡的QQ按钮 */
            background-image:url(./img/addqq.png);
            background-position:bottom;
            
            float:left;
            width:48%;
            height:100%;
        }
        #qq:hover{
            background-image:url(./img/qr.png);
        }
        #font{
            /* 一号选项卡的字体按钮 */
            background-image:url(./img/fontdownload.png);

            float:left;
            margin-left:4%;
            width:48%;
            height:100%;
        }

        .inNavSce2{
            /* 属于二号选项卡的所有按钮 */
            float:left;
            margin-top:4%;
            margin-left:5%;
        }
        .inNavSce2:first-child{
            /* 二号选项卡的第一个按钮 */
            background-image:url(./img/feedback.png);
            width:90%;
            height:62%;
        }
        .inNavSce2:nth-child(2){
            /* 二号选项卡的第二个按钮 */
            background-position:0 -10px;
            background-image:url(./img/egblock.png);
            background-size:100% auto;
            background-repeat:no-repeat;

            width:90%;
            height:30.6%;
        }

        .inNavSce3{
            /* 属于三号选项卡的所有按钮 */
            float:left;
            margin-top:4%;
            margin-left:5%;
        }
        .inNavSce3:first-child{
            /* 三号选项卡的第一个按钮 */
            background-image:url(./img/egstore.png);
            width:90%;
            height:46%;
        }
        .inNavSce3:nth-child(2){
            /* 三号选项卡的第二个按钮 */
            background-image:url(./img/egcore.png);
            width:90%;
            height:46.55%;
        }

        .button{
            /* 所有的按钮 */
            transition:all 0.2s ease 0s;
            visibility:visible;
            background-size:100% auto;
            background-repeat:no-repeat;
            background-color:white;
            box-shadow:10px 10px 50px #bebebe93;
            border-radius:10px;
        }
        .button:hover{
            transform:translateY(-10px);
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div id="title"><!--标题-->
        <h1 style="margin:0;color:#414141;">MSEDGE</h1>
        <div style="margin:0;color:#414141;">下载密码 MSEDGE</div>
        <br>
    </div>
    <div id="centerNav"><!--中心主体块-->
            <div class="navSec"><!--一号选项卡-->
                <div class="inNavSce1 button" onClick="window.open('https://space.bilibili.com/513293303','_self')"></div>
                <div class="inNavSce1 button" onClick="window.open('https://forms.office.com/r/jCHmSt2rzJ','_self')"></div>
                <div class="inNavSce1">
                    <div id="qq" class="button" onClick="window.open('https://jq.qq.com/?_wv=1027&k=2SCSDvni','_self')"></div>
                    <div id="font" class="button" onClick="window.open('https://developer.harmonyos.com/cn/docs/design/des-guides/font-0000001157868583','_self')"></div>
                </div>
            </div>
            <div class="navSec"><!--二号选项卡-->
                <div class="inNavSce2 button" onClick="window.open('https://github.com/MSEDGE-CORE/MSEDGE-CORE.github.io/issues','_self')"></div>
                <div class="inNavSce2 button" onClick="window.open('block.html','s_self')"></div>
            </div>
            <div class="navSec"><!--三号选项卡-->
                <div class="inNavSce3 button" onClick="window.open('store.html','_self')"></div>
                <div class="inNavSce3 button" onClick="window.open('core.html','_self')"></div>
            </div>
        </div>
    <script>
        function intoAnimal(){
            let oCenterNav = document.getElementById("centerNav");
            oCenterNav.style.top="5%";
        }
        setTimeout("intoAnimal()","100");
    </script>
</body>
</html>
